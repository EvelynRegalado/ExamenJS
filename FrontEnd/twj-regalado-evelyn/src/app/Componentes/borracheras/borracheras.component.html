<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
<div class="container">
  <h1>Deber N 2</h1>
  <h2>BIENVENIDOS CREAR USUARIO</h2>
  <h2>Usuarios</h2>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">

        <label class="col-form-label">
          Nombre Usuario:
        </label>
        <input class="form-control"
               placeholder="Ingrese nuevo nombre"
               [(ngModel)]="nuevoBorrachera.motivo" type="text">
      </div>
      <button class="btn btn-primary" (click)="crearUsuario()">Crear Usuario</button>
      <button class="btn btn-primary" (click)="actualizarUsuario()">Actualizar Lista de Usuarios</button>
    </div>
  </div>
</div>

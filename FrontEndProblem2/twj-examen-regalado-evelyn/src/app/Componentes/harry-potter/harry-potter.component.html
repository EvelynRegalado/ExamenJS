<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="assets/bootstrap/Estilos.css">

<body class="fondoPotter">
<div class="container">
  <div align="center">
    <br><br><br>
    <!--Fila de título Harry-->
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <img
          src="https://vignette3.wikia.nocookie.net/logopedia/images/9/9c/HarryPotter.png/revision/latest?cb=20160624203951"
          width="270" height="110"
          alt="logoHarryPotter"><br><br>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <!--Fila de título de materia Harry-->
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <font face="times new roman" size="7" color="black">
          Segunda parte del Examen de JavaScrip del primer Bimestre
        </font>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!--Fila de ícono Harry-->
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <img
          src="https://i2.wp.com/imagenesparadescargar.net/wp-content/uploads/2014/12/Im%C3%A1genes-para-descargar-con-caricaturas-de-Harry-Potter-1.gif"
          width="170" height="170"
          alt="HarryPotter"><br>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!--Fila de descripción Harry-->
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <font face="times new roman" size="7" color="black">
          Se realizó con la Appi de Estudiantes de Hogwarts de la película de Harry Potter
        </font> <br><br>
        <a href="http://hp-api.herokuapp.com/api/characters/students"
           target="_blank"> <input type="button" class="btn btn-primary btn-lg" name="boton"
                                   value="API-HarryPotterStudents"/>
        </a>
        <br><br> <a href="http://localhost:4200/" target="_blank"> <input type="button" class="btn btn-success btn-lg"
                                                                          name="boton"
                                                                          value="Primer Ejercicio"/> </a>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <HR NOSHADE WIDTH=1100 SIZE=5>
  </div>
  <FONT FACE="impact" SIZE=5 COLOR="white">
    Datos de los Estudiantes del colegio de Magia y Hechicería HOGWARTS: </FONT> <br><br><br>
  <!--Boton que llama a los datos de la api-->
  <div align="center">
    <button class="btn btn-warning btn-lg" (click)="cargarHarryPotter()">CARGAR</button>
    <br><br><br>
  </div>
  <!--Cargan los datos de la API en una carta-->
  <div class="row">
    <div class="col-sm-4" *ngFor="let harrypotter of harrypotters">
      <div class="card" style="width: 20rem; background: rgba(229,239,168,0.6)">
        <div class="card-block">
          <div class="card-text">
            <app-pelicula-harry-potter [harrypotter]="harrypotter">
            </app-pelicula-harry-potter>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
</body>
